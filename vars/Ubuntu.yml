VirtualBox_repo_url:        http://download.virtualbox.org/virtualbox/rpm/fedora/virtualbox.repo
VirtualBox_postinstall_cfg:
  - /usr/lib/virtualbox/vboxdrv.sh setup
VirtualBox_pkg_name:        VirtualBox-{{VirtualBox_version}}
VirtualBox_Dependances:
    - binutils
    - gcc
    - make
    - patch
    - libgomp
    - glibc-headers
    - glibc-devel
    - kernel-headers
    - kernel-devel
    - dkms
    - VirtualBox-5.1
