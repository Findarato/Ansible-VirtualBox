---
- hosts: all
  remote_user: root

  pre_tasks:
    - name: create test users
      become: yes
      user:
        name: '{{ item }}'
        home: '/home/{{ item }}'
        createhome: yes
      with_items:
        - test_usr1
        - test_usr2

    - name: install Ansible dnf dependency (dnf)
      become: yes
      command: dnf install -y python2-dnf
      args:
        warn: no
      changed_when: no
      when: ansible_pkg_mgr == 'dnf'


  roles:
